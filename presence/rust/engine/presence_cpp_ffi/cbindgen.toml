# See https://github.com/mozilla/cbindgen/blob/master/docs.md#cbindgentoml

language = "C++"
include_guard = "presence_bindings_h"

############## Options for Wrapping the Contents of the Header #################
header = """// Copyright 2024 Google LLC
//
// Licensed under the Apache License, Version 2.0 (the "License");
// you may not use this file except in compliance with the License.
// You may obtain a copy of the License at
//
//     https://www.apache.org/licenses/LICENSE-2.0
//
// Unless required by applicable law or agreed to in writing, software
// distributed under the License is distributed on an "AS IS" BASIS,
// WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.
// See the License for the specific language governing permissions and
// limitations under the License."""

autogen_warning = "/**\n * Warning, this file is autogenerated by cbindgen. Don't modify this manually.\n */"
include_version = false
namespaces = []
using_namespaces = []
sys_includes = []
includes = ["presence_data.h"]
no_includes = true
after_includes = ""

############################ Code Style Options ################################
braces = "SameLine"
line_length = 100
tab_width = 2
documentation = true
documentation_style = "auto"
documentation_length = "full"
line_endings = "LF" # also "CR", "CRLF", "Native"

############################# Codegen Options ##################################
style = "both"
sort_by = "Name" # default for `fn.sort_by` and `const.sort_by`
usize_is_size_t = true

[export]
include = []
exclude = []
item_types = []
renaming_overrides_prefixing = false

[export.rename]

[export.body]

[export.mangle]

[fn]
rename_args = "None"
args = "auto"
sort_by = "None"

[struct]
rename_fields = "None"
derive_constructor = false
derive_eq = false
derive_neq = false
derive_lt = false
derive_lte = false
derive_gt = false
derive_gte = false
derive_ostream = false

[enum]
rename_variants = "None"
add_sentinel = false
prefix_with_name = false
derive_helper_methods = false
derive_const_casts = false
derive_mut_casts = false
derive_tagged_enum_destructor = false
derive_tagged_enum_copy_constructor = false
enum_class = true
private_default_tagged_enum_constructor = false

[const]
allow_static_const = true
allow_constexpr = false
sort_by = "Name"

[macro_expansion]
bitflags = false

############## Options for How Your Rust library Should Be Parsed ##############
[parse]
parse_deps = true
extra_bindings = ["presence_core"]
include = ["presence_core"]


[parse.expand]
crates = []
all_features = false
default_features = true
features = []